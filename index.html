<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kabaddi Scoreboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        h2 { text-align: center; }
        .scoreboard, .timers { display: flex; justify-content: space-between; margin: 20px 0; }
        .team { width: 45%; text-align: center; background: #222; color: white; padding: 20px; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        .raid-timer, .match-timer { text-align: center; margin-top: 20px; padding: 10px; background: #ddd; border-radius: 8px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kabaddi Match Scoreboard</h2>

        <!-- Match Time Setup -->
        <div>
            <label>Set Match Time (minutes): </label>
            <input type="number" id="setTime" min="1" value="20"> 
            <button onclick="applyMatchTime()">Apply</button>
        </div>

        <!-- Match Timer -->
        <div class="match-timer">
            Match Time: <span id="matchTime">20:00</span><br>
            <button onclick="startMatchTimer()">Start</button>
            <button onclick="pauseMatchTimer()">Pause</button>
            <button onclick="resetMatchTimer()">Reset</button>
            <button onclick="halfTime()">Half Time</button>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="team">
                <h3>Team A</h3>
                <h1 id="scoreA">0</h1>
                <button onclick="addPoint('A',1)">Raid +1</button>
                <button onclick="addPoint('A',1)">Tackle +1</button>
            </div>

            <div class="team">
                <h3>Team B</h3>
                <h1 id="scoreB">0</h1>
                <button onclick="addPoint('B',1)">Raid +1</button>
                <button onclick="addPoint('B',1)">Tackle +1</button>
            </div>
        </div>

        <!-- Raid Timer -->
        <div class="raid-timer">
            Raid Timer: <span id="raidTime">30</span>s<br>
            <button onclick="startRaid()">Start Raid</button>
            <button onclick="resetRaid()">Reset Raid</button>
        </div>

    </div>

<script>
// ----------------------- SCORE SYSTEM ------------------------
function addPoint(team, points) {
    let scoreElement = document.getElementById(team === 'A' ? 'scoreA' : 'scoreB');
    let current = parseInt(scoreElement.textContent);
    scoreElement.textContent = current + points;
}

// --------------------- MATCH TIMER --------------------------
let matchSeconds = 20 * 60;
let matchInterval;

function applyMatchTime(){
    let min = parseInt(document.getElementById('setTime').value);
    matchSeconds = min * 60;
    updateMatchTimer();
}

function updateMatchTimer(){
    let m = Math.floor(matchSeconds / 60);
    let s = matchSeconds % 60;
    document.getElementById('matchTime').textContent = `${m}:${s.toString().padStart(2,'0')}`;
}

function startMatchTimer(){
    if(matchInterval) return;
    matchInterval = setInterval(()=>{
        if(matchSeconds > 0){ matchSeconds--; updateMatchTimer(); }
    },1000);
}

function pauseMatchTimer(){
    clearInterval(matchInterval);
    matchInterval = null;
}

function resetMatchTimer(){
    pauseMatchTimer();
    applyMatchTime();
}

function halfTime(){
    alert("Half Time Reached!");
    pauseMatchTimer();
}

// ----------------------- RAID TIMER --------------------------
let raidSeconds = 30;
let raidInterval;

function updateRaid(){
    document.getElementById('raidTime').textContent = raidSeconds;
}

function startRaid(){
    resetRaid();
    raidInterval = setInterval(()=>{
        if(raidSeconds > 0){
            raidSeconds--;
            updateRaid();
        } else {
            clearInterval(raidInterval);
            alert("Raid Time Over!");
        }
    },1000);
}

function resetRaid(){
    clearInterval(raidInterval);
    raidSeconds = 30;
    updateRaid();
}
</script>
</body>
</html>
